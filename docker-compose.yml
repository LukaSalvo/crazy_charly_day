services:
  # Base de données (MySQL)
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: app_db
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql

  # Backend (PHP + Apache/Nginx)
  backend:
    build: ./backend
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - db

  # Frontend (Vue.js)
  frontend:
    build: ./frontend
    ports:
      - "5173:5173" # Port par défaut de Vite/Vue
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true